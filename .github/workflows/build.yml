name: Build

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64
          - os: macos-latest
            target: macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Build
        shell: bash
        run: |
          mkdir -p dist/${{ matrix.target }}
          echo "commit: ${{ inputs.ref || github.sha }}" > dist/${{ matrix.target }}/commit.txt
          echo "target: ${{ matrix.target }}" > dist/${{ matrix.target }}/target.txt

      - name: Archive build (ZIP)
        shell: bash
        run: |
          cd dist
          7z a ../${{ matrix.target }}.zip ${{ matrix.target }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # 使用 inputs.ref 确保 Nightly/Publish 能精准匹配下载
          name: build-${{ inputs.ref || github.sha }}-${{ matrix.target }}
          path: ${{ matrix.target }}.zip
          retention-days: 14