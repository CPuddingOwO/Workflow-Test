name: Build

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: windows-x64
          - os: macos-latest
            target: macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}

      - name: Build
        shell: bash
        run: |
          mkdir -p dist/${{ matrix.target }}
          echo "commit: $GITHUB_SHA" > dist/${{ matrix.target }}/commit.txt
          echo "target: ${{ matrix.target }}" > dist/${{ matrix.target }}/target.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}-${{ matrix.target }}
          path: dist/${{ matrix.target }}
          retention-days: 14

